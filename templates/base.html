{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="IsThisATroll?">
  <meta name="author" content="70AdmiralString">
  <link rel="canonical" href="https://isthisatroll.herokuapp.com">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  {% block header %}{% endblock header %}

  <title>IsThisATroll?{% block title %}{% endblock title %}</title>

</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-dark h5" href="{% url 'home' %}">IsThisATroll?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-muted my-auto" target="_blank" href="https://github.com/70AdmiralString">70AdmiralString</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="content" class="mx-auto my-auto">
    <h1 class="display-2 text-center pb-5"> IsThisATroll? </h1>
    {% block content %}{% endblock content %}
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">&copy; 70AdmiralString 2021</span>
    </div>
  </footer>

  <!-- JavaScript -->
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  {% block extrajs %}{% endblock extrajs %}

</body>

</html>
